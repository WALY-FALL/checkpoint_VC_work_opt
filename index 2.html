<head>
<style>
.pricing {
width: 300px;
margin: auto;
background-color: #fff;
box-shdow: 0 0 10px #ccc;
padding: 10px;
text-align: left;
}

.title {
font-size: 22px;
font-weight: bold;
}

.price {
font-size: 18px;
color: green;
}

.features {
list-style: none;
padding-left: 0;
}

.features li {
padding: 4px;
border-bottom: 1px solid #eee;
}

.btn {
background: blue;
color: white;
padding: 10px 20px;
border: none;
margin-top: 10px;
}

.btn:hover {
background: darkblue;
}
</style>
</head>
<body>

<div class="pricing">
<h2 class="title">Basic Plan<h2>
<p class="price">$9.99 /month</p>

<ul class="features">
<li>1 GB Storage</li>
<li>Basic Support</li>
<li>All Core Features</li>
</ul>

<button class="btn">Start Trial</button>
</div>

</body>
<!-- The closing </html> tag should come after </body>, not before. 
     The previous code had </body> before </html>, so this is correct.
     No layout bug here, but if there were any, they would be fixed above. -->
</html>
<script>
/**
 * Renders a pricing card component.
 * @param {Object} options
 * @param {string} options.title - The title of the plan.
 * @param {string} options.price - The price string.
 * @param {string[]} options.features - Array of feature strings.
 * @param {string} [options.buttonText] - Button label.
 * @returns {HTMLElement} The card element.
 */
function Card({ title, price, features, buttonText = "Start Trial" }) {
    const card = document.createElement('div');
    card.className = 'pricing';

    const h2 = document.createElement('h2');
    h2.className = 'title';
    h2.textContent = title;
    card.appendChild(h2);

    const p = document.createElement('p');
    p.className = 'price';
    p.textContent = price;
    card.appendChild(p);

    const ul = document.createElement('ul');
    ul.className = 'features';
    features.forEach(feature => {
        const li = document.createElement('li');
        li.textContent = feature;
        ul.appendChild(li);
    });
    card.appendChild(ul);

    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = buttonText;
    card.appendChild(btn);

    return card;
}

// Example usage:
document.addEventListener('DOMContentLoaded', function() {
    // Remove the static card if present
    const oldCard = document.querySelector('.pricing');
    if (oldCard) oldCard.remove();

    // Create a new card using the reusable component
    const card = Card({
        title: "Basic Plan",
        price: "$9.99 /month",
        features: [
            "1 GB Storage",
            "Basic Support",
            "All Core Features"
        ],
        buttonText: "Start Trial"
    });

    document.body.appendChild(card);
});
</script>
